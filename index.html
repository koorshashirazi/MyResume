    <script defer>


      function loadScript(src, callback) {
        let script = document.createElement("script");
        script.src = src;
        if (callback) {
          script.onload = callback;
        }
        document.body.appendChild(script);
      }


      fetch('./pages/header.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#header-page').innerHTML = data;
        });

      fetch('./pages/about.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#about-page').innerHTML = data;
        });

      fetch('./pages/specializations.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#specializations-page').innerHTML = data;
        });

      fetch('./pages/skills.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#skills-page').innerHTML = data;
        });

      fetch('./pages/experience.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#experience-page').innerHTML = data;
        });

      fetch('./pages/roadmap.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#roadmap-page').innerHTML = data;
        });

      fetch('./pages/contact.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#contact-page').innerHTML = data;
        });

      fetch('./pages/footer.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('#footer-page').innerHTML = data;

          let scripts = [
            "./scripts/imagesloaded.pkgd.min.js",
            "./scripts/masonry.pkgd.min.js",
            "./scripts/BigPicture.min.js",
            "./scripts/purecounter.min.js",
            "./scripts/bootstrap.bundle.min.js",
            "./scripts/aos.min.js",
            "./scripts/main.js"
          ];
          for (const scriptPath of scripts) {
            loadScript(scriptPath);
          }
        });
    </script>
